<h2>Posts</h2>
<div class="row">
    <div class="col-md-6">
        <select class="form-control" #u (change)="changePost(u.value)">
            <option>Select a user...</option>
            <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
        </select> 
        <pagination [items]="posts" [page-size]="pagesize" *ngIf="showpagination" (page-changed)="currentpageno($event)"></pagination>
        <spinner [isloading]="postsloading"></spinner>
        <ul class="list-group posts">
            <li class="list-group-item posts" 
                *ngFor="let post of pagedposts"
                (click)="showBody(post)"
                >
                {{post.title}}
                </li>
        </ul>
    </div>
    <div class="col-md-6" *ngIf="currentpost">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{currentpost.title}}</h3>
            </div>
            <div class="panel-body">
                 {{currentpost.body}}
            </div>
            <spinner [isloading]="commentsloading"></spinner>
            <div class="media" *ngFor="let comment of currentcomments">
            <div class="media-left">
                <a href="#">
                   <img class="media-object thumbnail" src="http://lorempixel.com/80/80/people?random={{comment.id}}" alt="...">
                </a>
            </div>  
            <div class="media-body">
                <h4 class="media-heading">{{comment.name}}</h4>
                    {{comment.body}}
            </div>
        </div>
        </div>
    </div>

</div>
